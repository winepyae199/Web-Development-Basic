<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Project Table</title>
  </head>
  <body>
    <h1>HTML Table</h1>

        <th>Product ID</th>

        <th>Product Quality</th>
        <th>Product Quantity</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Wheat</td>
        <td>Good</td>
        <td>200 Bags</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rice</td>
        <td>Good</td>
        <td>250 Bags</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sugar</td>
        <td>Good</td>
        <td>200 Bags</td>
      </tr>
    </table>
  </body>
</html>
