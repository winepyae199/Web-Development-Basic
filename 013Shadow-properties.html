<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Properties</title>
    <style>
      h1 {
        color: chartreuse;
        font-size: 3em;
        text-shadow: 2px -7px 5px blue;
        margin-left: 20px;
        box-shadow: -7px -2px 6px 8px rgb(217, 255, 0);
      }
    </style>
  </head>
  <body>
    <h1>CSS Shadow Properties</h1>
  </body>
</html>
