<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h1>HTML Table</h1>
    <table border="1" width="500" cellspacing="0" cellpadding="5">
      <tr>
        <th>Name</th>
        <th>Job Title</th>
        <th>Email Address</th>
      </tr>
      <tr>
        <td>Jack</td>
        <td>Content Writer</td>
        <td>jack199@example.com</td>
      </tr>
      <tr>
        <td>Max</td>
        <td>Manager</td>
        <td>max199@example.com</td>
      </tr>
      <tr>
        <td>Wilson</td>
        <td>IT</td>
        <td>wilson199@example.com</td>
      </tr>
    </table>
  </body>
</html>
